<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-list</title>
<script defer src="runtime.js"></script><script defer src="main.js"></script></head>
<body>
    <section>
        <h1>Todo list</h1>
        <div class="main">
        <ul class="ulist">

            <li class="input"><input type="text" placeholder="add to your to-do list ..."></li>
        </ul>
        <button type="button">Clear all completed</button>
    </div>
    </section>
    
</body>
</html>
